{% extends 'layouts/blank.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-8 py-24">
    <h1 class="text-2xl font-bold mb-6">积分记录</h1>
    <table class="table-auto w-full text-left">
        <thead>
            <tr>
                <th class="px-4 py-2">时间</th>
                <th class="px-4 py-2">类型</th>
                <th class="px-4 py-2">积分</th>
                <th class="px-4 py-2">描述</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td class="border px-4 py-2">{{ record.created_at }}</td>
                <td class="border px-4 py-2">{{ record.get_type_display }}</td>
                <td class="border px-4 py-2">{{ record.points }}</td>
                <td class="border px-4 py-2">{{ record.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
